# This is a basic workflow to help you get started with Actions

name: Deploy BASICS

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "testing-actions" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  workflow_call:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    uses: ./.github/workflows/BASICS-Build.yml

  deploy:
    #needs: build
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Sync files
        uses: wangyucode/sftp-upload-action@v1.3.2
        with:
          host: ${{ secrets.ANTARES_URL }}
          password: ${{ secrets.ANTARES_PWD }} 
          username: ${{ secrets.ANTARES_USERNAME }}
          localDir: './'
          remoteDir: '/home/ic12ill/CLASS/'
          exclude: '**/.git*,**/.git*/**,*.md,*.out,*.exe,*.o'
          runs-on: ubuntu-latest
      
